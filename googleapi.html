
<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 450px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps </h3>
    <!---The div element for the map--->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of San Jose
  var San_Jose = {lat: 37.3351874, lng: -121.8832602};
  // The map, centered at San Jose
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 7, center: San_Jose});
  // The marker, positioned at San Jose
  var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
  var marker = new google.maps.Marker({ position: San_Jose, map: map,
    icon: iconBase + 'parking_lot_maps.png'
  });
}
    </script>
    <!---Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function--->
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVVVliO2pddoW4uzlYmgwnX9tDsZm-_rI&callback=initMap">
    </script>
  </body>
</html>
